<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Components</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="vl-line"></div>
      <div class="row">
        <div class="card card-1">
          <div class="card-header">
            <h5>Teams</h5>
            <button class="add"><i class="fal fa-plus"></i></button>
          </div>
          <div class="card-body">
            <div class="item item-1">TJ</div>
            <div class="item item-2">GH</div>
            <div class="item item-3">AN</div>
          </div>
          <div class="card-footer">
            <a href="#">+ Create a new team</a>
          </div>
        </div>

        <button class="btn btn-primary">Invite your colleagues</button>
      </div>
      <div class="row">
        <div class="card card-2">
          <div class="card-header">
            <h5>Projects</h5>
          </div>
          <div class="card-body">
            <ul>
              <li><span class="circle circle-blue"></span> Feature ideas</li>
              <li><span class="circle circle-orange"></span> Development</li>
              <li><span class="circle circle-pink"></span> Marketing</li>
            </ul>
          </div>
          <div class="card-footer">
            <a href="#">+ Add new project</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
