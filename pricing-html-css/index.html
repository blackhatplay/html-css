<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pricing component</title>
  </head>
  <body>
    <div class="header">
      <h2>Our Pricing</h1>
        <div>
          <span>Anually</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
    </div>
    <div class="cards">
      <div class="card">
        <p>Basic</p>
        <h1><span>&dollar;</span>19.99</h1>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn more</button>
      </div>
      <div class="card">
        <p>Professional</p>
        <h1><span>&dollar;</span>24.99</h1>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn more</button>
      </div>
      <div class="card"> 
        <p>Master</p>
        <h1><span>&dollar;</span>39.99</h1>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send upto 20GB</p>
        <button>Learn more</button></div>
    </div>
  </body>
</html>
